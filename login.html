<!DOCTYPE html> 
<html><head><title>Login Form</title><style>body{font-family:Arial,sans-serif;background-color:#f2f2f2;}form{background-color:#fff;max-width:300px;margin:0 auto;padding:20px;border-radius:5px;box-shadow:0 0 10px rgba(0,0,0,0.1);}h2{text-align:center;}input[type=text],input[type=password]{width:100%;padding:12px 20px;margin:8px 0;display:inline-block;border:1px solid #ccc;box-sizing:border-box;}button{background-color:#4CAF50;color:#fff;padding:14px 20px;margin:8px 0;border:none;cursor:pointer;width:100%;}button:hover{opacity:0.8;}</style></head> 
<body><form><h2>Login Form</h2><label for=\"username\"><b>Username</b></label><input type=\"text\" placeholder=\"Enter Username\" name=\"username\" required><label for=\"password\"><b>Password</b></label><input type=\"password\" placeholder=\"Enter Password\" name=\"password\" required><button type=\"submit\">Login</button></form></body></html>
