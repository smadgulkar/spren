name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: spren
            asset_name: spren-linux-amd64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: spren.exe
            asset_name: spren-windows-amd64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: spren
            asset_name: spren-macos-amd64

    steps:
      - uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target ${{ matrix.target }}

      - name: Create archive
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            7z a -tzip "spren-${{ matrix.target }}.zip" "./target/${{ matrix.target }}/release/${{ matrix.artifact_name }}" "./README.md" "./LICENSE"
          else
            tar -czf "spren-${{ matrix.target }}.tar.gz" -C "./target/${{ matrix.target }}/release" "${{ matrix.artifact_name }}" -C ../../../ "README.md" "LICENSE"
          fi

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: |
            spren-${{ matrix.target }}.*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}